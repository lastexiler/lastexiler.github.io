title: L'note
name: "Lastexiler's Tech Blog"
author: lastexiler
baseurl: "/lastexiler.github.io"
description: learning notes
profile_url: "http://lastexiler.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
excerpt_separator: <!--more-->
theme: minima
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
